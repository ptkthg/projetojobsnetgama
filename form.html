<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="validadorcpf.js"></script>
    <header>

    </header>



    <div id="formulario">
        <div>
            <h1>--- FORMULÁRIO DE INSCRIÇÃO ---</h1>
            <h2>JOBSNet</h2>
            
        </div>
        <h3>Cadastre seu curriculo no Formulário abaixo: </h3> <br>
        <form action="/formulario" method="POST">

            <fieldset>
                <h3>DADOS PESSOAIS:</h3>
                <div>
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome">
                    <label> Cargo Pretendido </label>
                    <input type="text" name="cargo" id="cargo">
                </div>

                <div>
                    <label>Data de Nascimento</label>
                    <input type="date" name="data" id="data">
                    <label> Estado Civil </label>
                    <select id="estadocivil">
                        <option selected disabled value=""> </option>
                        <option>Solteiro</option>
                        <option>Casado</option>
                        <option>Viuvo</option>
                        <option>Divorciado</option>
                    </select>
                    <label>Sexo </label>
                    <select id="sexo">
                        <option selected disabled value=""> </option>
                        <option>Homem Cis</option>
                        <option>Mulher Cis</option>
                        <option>Homem Trans</option>
                        <option>Mulher Trans</option>
                        <option>Não Binário</option>
                        <option>Prefiro não responder</option>
                    </select>
                </div>
                <div>
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" required /> <br>
                    <label for="logradouro">Endereço</label>
                    <input id="logradouro" type="text" required /> <br>
                    <label for="numero" id="numEnd">Número</label>
                    <input id="numero" type="text" />
                    <label for="complemento" id="compl">Complemento</label>
                    <input id="complemento" type="text" /> <br>
                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" required />
                    <label for="uf">Estado</label>
                    <select id="uf">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div id="contatos">
                    <label for="celular"> Celular </label>
                    <input type="tel" id="cel" />
                    <label for="telefone1">Telefone 1 </label>
                    <input type="tel" id="tel1">
                    <label for="telefone2">Telefone 2 </label>
                    <input type="tel" id="tel2"> <br>
                    <label for="email"> Email</label>
                    <input type="email" id="email">
                </div>
            </fieldset>
            <fieldset>
                <h3> DOCUMENTOS: </h3>
                <div> <label for="RG"> RG</label>
                    <input type="text" id="rg">
                    <label for="cpf">CPF</label>
                    <input type="text" for="cpf" id="cpf" name="cpf" maxlength="14" placeholder="Ex: 000.000.000-00"
                        required onkeydown="javascript: fMasc(this, mCPF)" oninput="ValidaCPF()" ;>
                    <label for="veiculo"> Possui Veiculo? </label>
                    <select>
                        <option selected disabled value=""> </option>
                        <option> Sim </option>
                        <option> Não </option>
                    </select>
                    <label for="habilitacao"> Habilitação </label>
                    <select>
                        <option selected disabled value=""></option>
                        <option> Não habilitado </option>
                        <option> CNH 'A'</option>
                        <option> CNH 'B'</option>
                        <option> CNH 'C' </option>
                        <option> CNH 'D' </option>
                        <option> CNH 'E'</option>
                    </select>
                </div>
                <button id='butao' type="button"> Cadastrar </button>
    </div>

    </fieldset>
    </form>

    <script type="text/javascript">
        $("#cep").focusout(function () {

            $.ajax({

                url: 'https://viacep.com.br/ws/' + $(this).val() + '/json/unicode/',

                dataType: 'json',

                success: function (resposta) {

                    $("#logradouro").val(resposta.logradouro);
                    $("#complemento").val(resposta.complemento);
                    $("#bairro").val(resposta.bairro);
                    $("#cidade").val(resposta.localidade);
                    $("#uf").val(resposta.uf);

                    $("#numero").focus();
                }
            });
        });

    </script>


</body>

</html>
